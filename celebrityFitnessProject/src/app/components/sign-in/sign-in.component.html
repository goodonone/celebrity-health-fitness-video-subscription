<div class="background"></div>

    <div class="overlay">
        <mat-card class="loginCard">
          <mat-card-header>
            <div class="logoImage">
              <img class="img" src="assets/Images/ProjectLogo.svg" alt="Hugh-Jackedman-Logo">
            </div>
          </mat-card-header>
            <mat-card-content>
                <form (ngSubmit)="signIn()" #loginForm="ngForm">

        <!-- User Name input -->
        <div class="input-details">
            <label for="email">User Name</label>
          </div>
          <input type="text"
                 matInput
                 name="email"
                 id="email"
                 placeholder="Enter your email"
                 [(ngModel)]="email"
                 required>

        <!-- password input -->
          <div class="input-details">
            <label for="password">Password</label>
          </div>
          <div class="passwordInput">
            <input type="password"
                 matInput 
                 appPassword
                 name="password"
                 id="password"
                 placeholder="Enter your password"
                 [(ngModel)]="password"
                 required>
            <fa-icon [icon]="passwordVisible ? ['fas', 'eye-slash'] : ['fas', 'eye']" (click)="togglePasswordVisibility()" class="eye-icon" appShowHidePassword [targetInputs]="['#confirmPassword', '#password']"></fa-icon>
          </div>
                <!-- <span class="errorSpan"><p *ngIf="errorMessage">Invalid Username or Password! Try again.</p></span> -->
                <span class="buttonSpan">
                  <button class="btn btn-submit" id="loginBtn" mat-button
                  [disabled]="loginForm.form.invalid"
                  (click)="signIn()" [class.error-border]="errorMessage">{{buttonText}}</button>
                 </span>
                </form>


          <div class="absoluteContainer">      
            <div class="divider">
                    <span>OR</span>
            </div>

                  <ng-container *ngIf="isLoadingGoogle">
