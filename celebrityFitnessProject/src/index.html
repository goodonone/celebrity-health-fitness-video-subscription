<body class="mat-typography">

  <style>
    .app-loading {
      min-height: 100vh;
      position: relative;
    }
    
    /* Ensure the body doesn't have margin that could cause initial layout shifts */
    body {
      margin: 0;
      padding: 0;
    }
  </style>
  
  <!-- Loading div: created to set footer at bottom of page on page reloads -->
  <div class="app-loading" id="app-loading">
  </div>
  
  <app-root></app-root>

  <!-- Script to remove loading div: created to set footer at bottom of page on page reloads -->
  <script>
    // Remove loading div once app is bootstrapped
    document.addEventListener('DOMContentLoaded', function() {
      // Short timeout to ensure Angular has started
      setTimeout(function() {
        const loadingElement = document.getElementById('app-loading');
        if (loadingElement) {
          loadingElement.style.display = 'none';
        }
      }, 100);
    });
  </script>
