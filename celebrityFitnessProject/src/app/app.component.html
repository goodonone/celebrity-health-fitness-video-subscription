<div class="appContainer">


<nav>
  <mat-toolbar class="navBar" id="navbar">
    <a class="logoSpan" href="/">
      <div class="logoImage">
        <img class="logo" src="assets/Images/ProjectLogo.svg"
         alt="Hugh-Jackedman-Logo" routerLink="/home">
      </div>
    </a>
    <!-- &#9776; -->
    
    <span class="spacer"></span>
    <label id="hamburger" for="toggle" (mouseenter)="onMenuMouseEnter()" (mouseleave)="onMenuMouseLeaveHamburger()">
      <div class="bar1"></div>
      <div class="bar2"></div>
      <div class="bar3"></div>
    </label>
    <input type="checkbox" id="toggle" #toggle (change)="menuToggle()">

    <div class="menu" id="menu" (mouseenter)="onMenuMouseEnter()" (mouseleave)="onMenuMouseLeave()">

      <h6 class="navBarText" routerLink="/home" (click)="clearMenu()">Home</h6>

      <h6 *ngIf="!userIsLoggedIn" class="navBarText" routerLink="/signup" (click)="clearMenu()">Sign Up</h6>
      <h6 *ngIf="!userIsLoggedIn" class="navBarText" routerLink="/sign-in" (click)="clearMenu()">Log In</h6>

      <h6 *ngIf="userIsLoggedIn" class="navBarText" [routerLink]="['/content/', UserId]" (click)="clearMenu()">Workouts</h6>

      <h6 *ngIf="userIsLoggedIn" class="navBarText" [routerLink]="['/profile/', UserId]" (click)="clearMenu()">Profile</h6>

      <h6 class="navBarText" routerLink="/about" (click)="clearMenu()">About</h6>

      <h6 class="navBarText" routerLink="/contact" (click)="clearMenu()">Contact</h6>

      <h6 *ngIf="userIsLoggedIn" class="navBarText" routerLink="/store" (click)="clearMenu()">Store</h6>
      <h6 *ngIf="userIsLoggedIn && cartQuantity >= 1" class="navBarText" routerLink="/cart">Cart <span class="reddot" *ngIf="cartQuantity" (click)="clearMenu()">{{cartQuantity}}</span></h6>


      <h6 *ngIf="userIsLoggedIn" class="navBarText" (click)="logOut()" routerLink="/home" (click)="clearMenu()">Sign Out</h6>


      <form class="form" *ngIf="viewSearchBar" #form="ngForm">
        <input class="formSearch" id="mySearch" name="search" type="input" placeholder="Enter to Search"
          aria-label="Search" (keyup.enter)="search(searchString)">
      </form>
      <mat-icon *ngIf="viewSearchBar" (click)="search(searchString)" mat-icon>search</mat-icon>
      <mat-icon (click)="toggleSearch()" *ngIf="viewSearchBar===false">search</mat-icon>
    </div>
  </mat-toolbar>
</nav>

<div class="content">
<router-outlet></router-outlet>
</div>

<div class="footerContainer">
  <footer>
    <p><strong> Superlative Life LLC. </strong> <strong> Â© Copyright 2023</strong></p>
    <p class="footer">Privacy Policy | Careers | Terms Of Use </p>
  </footer>
</div>

</div>
